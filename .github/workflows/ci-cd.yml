name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: procurement_db
          POSTGRES_USER: procurement_user
          POSTGRES_PASSWORD: procurement_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean install -DskipTests -f simple-pom.xml
    
    - name: Run Tests
      run: mvn test -f simple-pom.xml
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/procurement_db
        SPRING_DATASOURCE_USERNAME: procurement_user
        SPRING_DATASOURCE_PASSWORD: procurement_pass
    
    - name: Build Docker Image
      run: |
        echo "Docker build will be added in future"
    
    - name: Upload Coverage Reports
      if: success()
      run: echo "Coverage reports will be added in future"

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: Deploy to Staging
      run: echo "Deploying to staging environment"

  deploy-production:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to Production
      run: echo "Deploying to production environment"
